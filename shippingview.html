<title> Shipping Status- Shipping Line</title>

<body>
<header> <h1 class="inline"> Containers  </h1> 
    <h3 class= "inline"> <a class="navigationText" href="Manifest.html"> Manifest </a></h3> 
    </header>
	<table id="table"> 
	    <tr>
	        <th> ID </th>
	        <th> Company </th>
	        <th> Contents </th>
	        <th> Quantity </th>
	        <th> Status </th> 
	    </tr>
	    <tr id="firstRow">
	    	<td class="id"><span class="textContent"></span><span class="kid" style="display: none;"></td>
	    	<td class="company"><span class="textContent"></span></td>
	    	<td class="contents"><span class="textContent"></span></td>
	    	<td class="quantity"><span class="textContent"></span></td>
	    	<td class="status"><span class="textContent"></span></td>
	    </tr>
    
	</table>				
        <div id="status" class="hide">
            <div class="option1">
            <button type=button class="arrived"> Arrived </button>
            </div>
            <!-- <p class="inline"> Customs: </p> -->
            <div class="customs">
	            <select name="statusSelect" class= "verify">
	                    <option value="customs" id="customs" > Customs </option>
	                    <option value="ready" id="cleared"> Customs: Cleared </option>
	                    <option value="failed" id="failed"> Customs: Failed </option>
	                </select>
             </div>
            <div class="option2">
            <button type=button class="ready"> Ready </button>
            </div>
            <div class="option3">
            <button type=button class="pickedUp"> PickedUp </button>
            </div>
        </div>
